<body>
  
    <header class="header">
        <div class="sound">
            <span class="settings-audio">Audio Settings</span>
            <span><input class="audioOrNot" type="checkbox" checked="">
    <select name="audioList" id="audiolist">
        <option value="Background"> Background Sound</option>
        <option value="Running"> Running Music Sound</option>
        <option value="Reset"> Reset Sound</option>
        <option value="Brick"> Brick Sound</option>
        <option value="Special"> Special Nodes Sound</option>
    </select></span>
    <span><input class="anyAudioOrNot" type="checkbox" checked=""> Any Audio ?</span>
</div>
    <span class="vol-span">
    <span class="volume-title">Volume</span>
    <input class="volume" min="0" max="100" value="20" type="range">
</span>
    <select name="Algorithms" id="Algorithms"> 

<option value="Dijkstra"> Dijkstra's Algorithm</option>
<option value="BFS"> Breadth For Search</option>
<option value="DFS"> Depth For Search</option>


    </select>
    <div class="algo">
        <span>Speed </span>
    <select name="Speed" id="Speed"> 
        <option value="Fast">Fast</option>
        <option value="Medium"> Medium</option>
        <option value="Slow"> Slow</option>
        
            </select>
        </div>
    

    <audio autoplay="" loop="loop" class="background">
        <source src="./audio/background.mp3" type="audio/mpeg">
    </audio>
    <audio loop="loop" class="running">
        <source src="./audio/tumpetConcerto.mp3" type="audio/mpeg">
      
      </audio>
      <audio class="down">
        <source src="./audio/tick.mp3" type="audio/mpeg">
      
      </audio>
      <audio class="up">
        <source src="./audio/pop3times.mp3" type="audio/mpeg">
      
      </audio>
      <audio class="hit">
          <source src="audio/hit.mp3" type="audio/mpeg">
      </audio>
      <span class="stateDefiners">
        <button class="action"> Start</button>
        <button class="action"> Reset</button>
        
      </span>
      <span class="lightDarkToggle">LIGHT</span>
    
    </header>
